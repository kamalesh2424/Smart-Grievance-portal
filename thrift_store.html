<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrift Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, hsl(216, 63%, 62%), #c53cb3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 {
            color: #fff;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .section {
            margin-top: 20px;
        }
        .section a {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px;
            transition: background 0.3s;
        }
        .section a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thrift Store</h1>
        <div class="section">
            <h2>Choose Your Section</h2>
            <a href="seller.html">Sell an Item</a>
            <a href="buyer.html">Browse Items</a>
        </div>
    </div>
</body>
</html>

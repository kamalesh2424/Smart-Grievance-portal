<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask an Alumni</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, hsl(216, 63%, 62%), #c53cb3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 {
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .search-box {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left;
            animation: fadeInUp 0.5s ease-in-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            position: relative;
        }
        .mention {
            color: #f39c12;
            font-weight: bold;
        }
        .tag {
            background: #3498db;
            padding: 3px 5px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        .input-area button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .input-area button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask an Alumni</h1>
        <input type="text" class="search-box" placeholder="Search messages...">
        <div class="chat-box" id="chatBox">
            <div class="message">User1: What skills helped you the most after graduation?</div>
            <div class="message">Alumni1: Communication and networking are key!</div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const input = document.getElementById("messageInput");
            let message = input.value.trim();
            if (message) {
                message = message.replace(/@\w+/g, '<span class="mention">$&</span>');
                const chatBox = document.getElementById("chatBox");
                const newMessage = document.createElement("div");
                newMessage.className = "message";
                newMessage.innerHTML = "You: " + message;
                chatBox.appendChild(newMessage);
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
